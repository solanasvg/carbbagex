<html><head><base href="/" />
<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1a472a, #2d5a3f);
    font-family: 'Cinzel', serif;
    color: #e0f0e5;
  }

  .shrine {
    position: relative;
    width: 80vw;
    max-width: 800px;
    padding: 40px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
    text-align: center;
  }

  .sacred-image {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    margin: 20px auto;
    box-shadow: 0 0 30px #4caf50;
    animation: glow 3s infinite alternate;
  }

  @keyframes glow {
    from {
      box-shadow: 0 0 30px #4caf50;
    }
    to {
      box-shadow: 0 0 50px #8bc34a;
    }
  }

  .lotus {
    position: absolute;
    width: 100px;
    height: 100px;
  }

  .lotus-1 { top: 20px; left: 20px; transform: rotate(-45deg); }
  .lotus-2 { top: 20px; right: 20px; transform: rotate(45deg); }
  .lotus-3 { bottom: 20px; left: 20px; transform: rotate(-135deg); }
  .lotus-4 { bottom: 20px; right: 20px; transform: rotate(135deg); }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #4caf50;
  }

  .mantra {
    font-size: 1.2em;
    line-height: 1.6;
    margin: 20px 0;
    font-style: italic;
  }

  .incense {
    position: absolute;
    width: 4px;
    height: 100px;
    background: linear-gradient(to bottom, transparent, #8d6e63);
    animation: smoke 3s infinite;
  }

  .incense-1 { left: 30%; }
  .incense-2 { left: 70%; }

  @keyframes smoke {
    0% { height: 100px; opacity: 0.8; }
    100% { height: 150px; opacity: 0; }
  }

  .spinning {
    transition: transform 2s linear;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="shrine">
    <!-- Lotus Corner Decorations -->
    <svg class="lotus lotus-1" viewBox="0 0 100 100">
      <path d="M50 0 C20 20, 20 80, 50 100 C80 80, 80 20, 50 0" fill="#4caf50" opacity="0.6"/>
    </svg>
    <svg class="lotus lotus-2" viewBox="0 0 100 100">
      <path d="M50 0 C20 20, 20 80, 50 100 C80 80, 80 20, 50 0" fill="#4caf50" opacity="0.6"/>
    </svg>
    <svg class="lotus lotus-3" viewBox="0 0 100 100">
      <path d="M50 0 C20 20, 20 80, 50 100 C80 80, 80 20, 50 0" fill="#4caf50" opacity="0.6"/>
    </svg>
    <svg class="lotus lotus-4" viewBox="0 0 100 100">
      <path d="M50 0 C20 20, 20 80, 50 100 C80 80, 80 20, 50 0" fill="#4caf50" opacity="0.6"/>
    </svg>

    <h1>üçÉ Shrine of the Cabbage Frog üê∏</h1>
    
    <img src="https://a3du585yeuvab3_h9a3f.c.wbsm.ai/cabbagefrog.png" alt="The Sacred Cabbage Frog" class="sacred-image spinning">
    
    <div class="mantra">
      "In leaves of green, in pools so still<br>
      The wisdom of cabbage, the spirit of gill<br>
      Blessed be the one who brings such mirth<br>
      Half cabbage, half frog, pure in worth"
    </div>

    <!-- Incense Effects -->
    <div class="incense incense-1"></div>
    <div class="incense incense-2"></div>
  </div>

  <script>
    const sacredImage = document.querySelector('.sacred-image');
    let rotationSpeed = 0.1; // Start very slow
    let rotation = 0;
    let lastTime = performance.now();

    function spin(currentTime) {
      const deltaTime = currentTime - lastTime;
      lastTime = currentTime;
      
      rotation += (rotationSpeed * deltaTime) / 16; // Normalize for 60fps
      sacredImage.style.transform = `rotate(${rotation}deg)`;
      
      // Gradually increase speed
      rotationSpeed *= 1.001; // Multiply by slightly more than 1 to gradually increase

      // Request next frame
      requestAnimationFrame(spin);
    }

    // Start the spinning animation
    requestAnimationFrame(spin);

    // Add hover effect to make the lotus flowers spin
    document.querySelectorAll('.lotus').forEach(lotus => {
      lotus.addEventListener('mouseover', () => {
        lotus.style.transition = 'transform 2s ease-in-out';
        lotus.style.transform = `rotate(${parseInt(lotus.style.transform || '0') + 360}deg)`;
      });
    });
  </script>
</body></html>
